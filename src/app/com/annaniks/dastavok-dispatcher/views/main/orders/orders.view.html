<div position-relative>
    <app-orders-list [paginator]="true" [count]="ordersCount" [data]="orders" [pageLength]="pageLength" (paginate)="paginate($event)"
        position-relative>
        <app-orders-list-item *ngFor="let item of orders" [orderInfo]="item"></app-orders-list-item>
    </app-orders-list>
</div>
