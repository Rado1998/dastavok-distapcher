<div class="user_profile">
    <div class="content">
        <div class="user_form" position-relative>
            <p error-center *ngIf="serverMessage">{{serverMessage}}</p>
            <form [formGroup]="profileForm">
                <div class="submit_sm" display-flex>
                    <div class="content" margin-left-auto>
                        <input type="submit" value="{{'Edit' | translate}}" (click)="onClickEdit()">
                    </div>
                </div>
                <div class="form_group">
                    <div class="image_upload">
                        <div class="image" [ngStyle]="setUserImage()"></div>
                        <input  type="file" accept="image/*" formControlName="imagePath" (change)="changeFile($event)" *ngIf="profileForm.enabled">
                    </div>
                </div>
                <div class="form_group">
                    <label for="firstname">{{'First name' | translate}}</label>
                    <input type='text' placeholder="{{'First name' | translate}}" formControlName="firstName" />
                </div>
                <div class="form_group">
                    <label for="lastname">{{'Last name' | translate}}</label>
                    <input type='text' placeholder="{{'Last name' | translate}}" formControlName="lastName" />
                </div>
                <div class="form_group">
                    <label for="phoneNumber">{{'Phone number' | translate}}</label>
                    <input type='text' placeholder="{{'Phone number' | translate}}" formControlName="phoneNumber" />
                </div>
                <div class="form_group">
                    <label for="email">{{'Email' | translate}}</label>
                    <input type='text' placeholder="{{'Email' | translate}}" formControlName="email" />
                </div>
                <div class="submit" *ngIf="profileForm.enabled">
                    <input type="submit" value="{{'Save' | translate}}" [disabled]='loading' [ngClass]="{'invalid':profileForm.invalid || loading,'valid':profileForm.valid && !loading}"
                        (click)="onClickSave()">
                </div>
            </form>
            <app-loading [visiblity]="loading"></app-loading>
        </div>
    </div>
</div>
