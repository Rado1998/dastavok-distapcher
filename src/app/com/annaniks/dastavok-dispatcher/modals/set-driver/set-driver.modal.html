<div class="content">
    <div class="container">
        <form [formGroup]="driverForm">
            <div class="form_group">
                <label>Driver</label>
                <p-dropdown full-width [options]="drivers" formControlName="driver" optionLabel="name" class="dropdown"></p-dropdown>
            </div>
            <div class="form_group">
                <label>Driver to restaurant date</label>
                <p-calendar formControlName="restaurtantDate" [showTime]="true"></p-calendar>
            </div>
            <div class="form_group">
                <label>Driver to client date</label>
                <p-calendar formControlName="clientDate" [showTime]="true"></p-calendar>
            </div>
            <div class="button" width-fit margin-horizontal-auto>
                <button class="save" [ngClass]="{'valid':driverForm.valid,'inValid':driverForm.invalid}">SAVE</button>
            </div>
        </form>
    </div>
</div>
