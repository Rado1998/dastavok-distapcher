<div class="topbar_content">
    <div class="container" display-flex align-items-center justify-content-space-beetwen>
        <div class="logo" cursor-pointer>
            <img src="/assets/images/LOGO.png" />
        </div>
        <div class="user_info" display-flex align-items-center>
            <div class="image" [ngStyle]="setUserAvatar()">
            </div>
            <div class="user_profile" display-flex align-items-center>
                <span color-white>{{userInfo.firstName}} {{userInfo.lastName}}</span>
                <i class="material-icons more_icon" (click)="onClickMoreInfo()" (clickOutside)="onClickedOutside($event)">expand_more</i>
                <div class="more_info" [ngClass]="{'open':moreInfoVisible,'hide':!moreInfoVisible}">
                    <div class="item" display-flex justify-content-space-beetwen routerLink="/profile">
                        <span>Profile</span>
                        <i class="material-icons">account_box</i>
                    </div>
                    <div class="item" display-flex justify-content-space-beetwen (click)="onClickLogOut()">
                        <span>Log Out</span>
                        <i class="material-icons">exit_to_app</i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
