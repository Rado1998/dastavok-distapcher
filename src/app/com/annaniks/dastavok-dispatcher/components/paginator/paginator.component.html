<div class="paginator" display-flex align-items-center>
    <i class="material-icons" cursor-pointer>keyboard_arrow_left</i>
    <div class="page_numbers">
        <span *ngFor="let page of pages" class="page">{{page}}</span>
    </div>
    <i class="material-icons" cursor-pointer>keyboard_arrow_right</i>
</div>
